---
layout: main.html
title: Articles
tagline: Tutorials. Workshops. Updates & Cool Things!
image: /images/livros.jpeg
---

<ul class="article-list">
  {{#each collections.articles}} {{#unless skip }}
  <li class="article-item">
    <a class="article-link" href="/{{ path }}/">
      <span class="article-title">{{ title }}</span>
      <span class="article-date">{{ date }}</span>
    </a>
  </li>
  {{/unless}} {{/each}}
</ul>
